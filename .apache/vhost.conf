<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/chamilo
    <Directory />
		Options FollowSymLinks
		AllowOverride None
    </Directory>
    <Directory /var/www/chamilo>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        # For Apache 2.2
        #Order allow,deny
        #allow from all
        # For Apache 2.4
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/chamilo.apache.error.log
    CustomLog /var/log/apache2/chamilo.apache.access.log common

    php_flag log_errors on
    php_flag display_errors on
    php_value error_reporting 2147483647
    php_value error_log /var/log/apache2/chamilo.php.error.log
    php_value error_logging On
    php_value memory_limit 1024M
	php_value upload_max_filesize 2000M
	php_value post_max_size 2000M
	php_value xdebug.enable On
	php_value session.cookie_httponly 1
	php_value short_open_tag Off
    php_value max_execution_time 240
    php_value allow_url_fopen Off
    php_value date.timezone America/Lima
</VirtualHost>
